<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme{
            --font-inter: "Inter", sans-serif;
            --color-btnBgGray: #25252520;
            --color-NbtnBgRed:  #FF1F3D;
            --color-btnBgRed:  #FF1F3D;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <header>
        <nav class="w-11/12 mx-auto flex gap-2 justify-between items-center py-4 border-b-2 border-gray-200">
            <div class="logo">
                <img class="w-[150px]" src="assets/Logo.png" alt="">
            </div>
            <div class="short">
                <label class="input outline-none">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blog">
                <button class="btn bg-NbtnBgRed text-white text-[11px] md:text-sm">Short By View</button>
            </div>
        </nav>
    </header>

    <section class="w-11/12 mx-auto py-5">
        <nav id="categoryContainer" class="flex justify-center gap-4">
            <div>
                <button id="getVideoAll" onclick="getvideo()"
                    class="btn bg-btnBgGray text-black hover:bg-btnBgRed hover:text-white">All</button>
            </div>
        </nav>
    </section>
    <section id="loadder" class="py-10 flex justify-center hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>
    <!-- video container -->
    <section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-1 lg:grid-cols-4 gap-4">
        <div class="col-span-full py-10 space-y-3">
            <div class="flex justify-center">
                <img src="assets/Icon.png" />
            </div>
            <h2 class="text-center font-bold">Oops!! Sorry, There is no <br> content here</h2>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="display_Details" class="modal">
        <div class="modal-box">
            <div id="modalInner">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="script/utilities.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
